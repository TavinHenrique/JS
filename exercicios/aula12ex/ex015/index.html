<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Identificador de Idades</h1></header>
    <section>
        <div >
            <p>
                Ano de Nascimento: <input type="number" name="txtano" id="txtano"></p>
            <p>Sexo:
                <input type="radio" name="sex" id="mas">
                <label for="mas">Masculino</label>
                <input type="radio" name="sex" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input type="button" value="verificar" onclick="verificar()">
            </p>
        </div>
        <div id="msg">
            Preencha os dados acima para ver o resultado
        </div>
    </section>
    <footer>
        <p>Feito por <a href="https://github.com/TavinHenrique">TavinHenrique</a></p>
    </footer>
</body>
<script src="script.js"></script>
</html>
