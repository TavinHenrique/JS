<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multa</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <input type="number" name="txtvel" id="txtvel"> KM/H
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="res"></div>
    <script>
        function Verificar(){
            var vel=document.querySelector('input#txtvel')
            var v=Number(vel.value)
            var res=document.querySelector('div#res')
            res.innerHTML=`<p>A sua velocidade foi <strong>${v}</strong> KM/H</p>`
            if(v>60){
                res.innerHTML+='Voce ultrapassou o limite, <strong>MULTADO</strong>'
            }
            res.innerHTML+='<p>Dirija com cuidado</p>'
        }

    </script>
</body>
</html>
